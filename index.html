<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block elements and inline elements</title>
    <link rel="icon" href="https://tse4.mm.bing.net/th?id=OIP.xFm9DyJ51ZuZWLNYkPcUJwHaEK&pid=Api&P=0&h=180" title="image">
</head>
<body>
    <!--block elements-->
    <h1 style="background-color: red;">This is heading 1    <i style="background-color: blueviolet;">This is me</i><b style="background-color: purple;"> this is bold</b>   </h1>
    <h2 style="background-color: yellow;">This is heading 2</h2>
    <p style="background-color: orange;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, molestiae? 10 <sub style="background-color: cornflowerblue;">2</sub>  10 <sup style="background-color: rgb(237, 100, 143);">2</sup></p>

  <!--inline elements-->
<i style="background-color: blueviolet;">This is me</i>
<b style="background-color: purple;"> this is bold</b>
<mark style="background-color: aqua;">this is mark</mark>
<del style="background-color: wheat;">this is del</del>
<ins style="background-color: rgb(245, 179, 179);"> insert text</ins>
<a style="background-color: rgb(245, 179, 216);" href="#">anchor tag</a>



</body>
</html>
